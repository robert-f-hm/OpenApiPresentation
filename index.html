<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/introduction00.md" data-separator="-#-" data-separator-vertical="-##-"></section>
				<section>
					<section>
						<h2>Les possibilités ?</h2>
						<div style="display: flex; flex-direction: row" class="fragment">
								<img src="images/word.png"  class="" style="width: 20%; border: none; background: rgba(1, 1, 1, 0); box-shadow: none;">
								<div>
									<ul style="list-style-type: none;">
										<li>Non standard</li>
										<li>Non versionnable</li>
										<li>Propriétaire</li>
									</ul>
								</div>							
						</div>
						<div style="display: flex; flex-direction: row-reverse" class="fragment">
								<img src="images/pdf.png"  class="" style="margin-left: 1em; width: 20%; border: none; background: rgba(1, 1, 1, 0); box-shadow: none;">
								<div>
									<ul style="text-align: right; list-style-type: none">
										<li>Non standard</li>
										<li>Non versionnable</li>
										<li>lourd à produire</li>
									</ul>
								</div>							
						</div>
					</section>
				</section>
				<section>
					<img src="images/OpenAPI_Logo_Pantone-1.png"  class="fragment" style="border: none; background: rgba(1, 1, 1, 0); box-shadow: none;">
				</section>
				<section data-markdown="slides/introduction01.md" data-separator="-#-" data-separator-vertical="-##-"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				slideNumber: false,
				history: true,
				/*
				parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				parallaxBackgroundHorizontal: 10,
				parallaxBackgroundVertical: 10,
				*/
				transition: 'fade',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
